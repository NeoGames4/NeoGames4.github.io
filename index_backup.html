		<h2>Please enter your name and confirm that you're a swiftie.</h2>

							</span>
						</div>
					</div>
				</div>
				<div style="display: inline-block; height: 100%">
					<div style="display: table; height: 100%;">
						<label class="label" aria-hidden="true" role="presentation" id="label">I'm a swiftie</label>
					</div>
				</div>
				<div style="display: inline-block; height: 100%; vertical-align: top; width: 70px;">
