		<script>
			var selected = "";
			const max = 11;
			var folder = "images/" + Math.ceil(Math.random() * max); // image selection (currently 11 versions only, [1;11])
			function clicked() {
				var taycaptcha = document.getElementById('taycaptcha-window');
				if(taycaptcha.style.display == 'block') {
					/*for(let i = 0; i<9; i++) {
						document.getElementById('img' + i).style.opacity = 1;
						document.getElementById('divimg' + i).style.borderTop = '0px solid #fff';
						document.getElementById('divimg' + i).style.transform = 'scale(1.0)';
					}
					taycaptcha.style.display = 'none';
					document.getElementById('recaptcha-checkbox-border').style.display = 'block';
					document.getElementById('recaptcha-checkbox-spinner').style.display = 'none';*/
				} else {
					if(document.getElementById('name').value.length < 1) {
						document.getElementById('name').style.border = '3px solid #cc2222';
						return;
					} else {
						document.getElementById('name').style.border = '1px solid #d3d3d3';
					}
					for(let i = 0; i<9; i++) { // images [0;8]
						document.getElementById('img' + (i+1)).src = folder + '/' + i + '.png';
						document.getElementById('img' + (i+1)).style.opacity = 1;
					}
					document.getElementById('instructions-description').innerHTML = 'title text<br><strong style="font-size: 28px; font-weight: 900;">text</strong>';
					fetch(folder + '/info.json')
						.then(response => { return response.json(); })
						.then(data => {
							document.getElementById('instructions-description').innerHTML = data.title + '<br><strong style="font-size: 28px; font-weight: 900;">' + data.object + '</strong>';
							selected = data.selected;
					});
					taycaptcha.style.display = 'block';
				}
			}

			function toggle(index) {
				var component = document.getElementById('img' + index);
				if(component.style.opacity == 1) {
					component.style.opacity = 0.9;
					document.getElementById('divimg' + index).style.borderTop = '3px solid #1a73e8';
					document.getElementById('divimg' + index).style.transform = 'scale(0.8)';
				} else {
					component.style.opacity = 1;
					document.getElementById('divimg' + index).style.borderTop = '0px solid #fff';
					document.getElementById('divimg' + index).style.transform = 'scale(1.0)';
				}
			}

			function verify() {
					for(let i = 0; i<9; i++) { // images [0;8]
						var component = document.getElementById('img' + (i+1));
						if((component.style.opacity == 1 && selected.includes((i+1))) || (component.style.opacity != 1 && !selected.includes(i+1))) {
							alert('Failed verification process!');
							return;
						}
					}
					document.getElementById('taycaptcha-window').style.display = 'none';
					document.getElementById('taycaptcha-html').innerHTML = '<h2>Verified successfully!</h2>';
					document.getElementById('subheader').style.display = 'none';
					document.getElementById('name').style.display = 'none';
					document.getElementById('confirm').style.display = 'none';
					document.getElementById('reload').style.display = 'block';
					document.getElementById('result').style.display = 'block';
					var graphics = document.getElementById('result_canvas').getContext('2d');
					graphics.drawImage(document.getElementById('result_certificate'), 0, 0, 1024, 724);
					var name = document.getElementById('name').value;
					graphics.font = parseInt(22 + Math.max(22 - name.length * 1.2, -13), 10) + 'px IM Fell DW Pica';
					graphics.fillStyle = '#7d2929';
					graphics.fillText(name, 512 - parseInt(graphics.measureText(name).width/2, 10), 296);
					document.getElementById('result_canvas').style.display = 'none';
					document.getElementById('result_image').src = document.getElementById('result_canvas').toDataURL('image/jpeg');
					for(let i = 1; i<=max; i++) {
						document.getElementById('result_buttons').innerHTML += '<button style="margin-left: 2px; margin-right: 2px" onclick="window.location.href=\'https://neogames4.github.io/im_a_swiftie/index.html?name=' + document.getElementById('name').value + '&captcha=' + i + '\'">' + i + '</button>';
					}
			}

			function reload() {
				const params = new URLSearchParams(window.location.search);
				let prev = '';
				if(params.has('exclude')) {
					prev = params.get('exclude') + '|';
				}
				window.location.href='https://neogames4.github.io/im_a_swiftie/index.html?name=' + document.getElementById('name').value + '&exclude=' + prev + folder.split('/')[1];
			}

			window.onload = function() {
				const params = new URLSearchParams(window.location.search);
				if(params.has('name')) document.getElementById('name').value = params.get('name').substr(0, Math.min(params.get('name').length, 30));
				if(params.has('captcha') && params.get('captcha') > 0 && params.get('captcha') <= max) folder = "images/" + params.get('captcha');
				else if(params.has('exclude')) {
					const versions = [];
					for(let i = 1; i<=max; i++) {
						versions.push(i + "");
					}
					const excluded = params.get('exclude').split("|");
					for(let i = 0; i<excluded.length; i++) {
						const index = versions.indexOf(excluded[i]);
						if(index > -1) {
							versions.splice(index, 1);
						}
					}
					if(versions.length > 0) {
						folder = "images/" + versions[Math.floor(Math.random() * versions.length)];
					}
				}
			}

		</script>
